{% load  static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Material Bootstrap Wizard by Creative Tim</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}"/>
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}"/>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>

    <!-- CSS Files -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/css/material-bootstrap-wizard.css' %}" rel="stylesheet"/>

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{% static 'assets/css/demo.css' %}" rel="stylesheet"/>
</head>

<body>
<div class="image-container set-full-height" style="background-image: url('{% static 'assets/img/wizard-book.jpg' %}')">
    <!--   Creative Tim Branding   -->
    <a href="#">
        <div class="logo-container">
            <div class="logo">
                <img src="{% static 'assets/img/new_logo.png' %}">
            </div>
            <div class="brand">
                {{ username }}
            </div>
        </div>
    </a>
    <!--   Big container   -->
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <!--      Wizard container        -->
                <div class="wizard-container">
                    <div class="card wizard-card" data-color="red" id="wizard">
                        <form action="{% url 'main:submit_order' %}" method="post">
                            {% csrf_token %}
                            <div class="wizard-header">
                                <h3 class="wizard-title">
                                    酒店预订
                                </h3>
                                <h5>请您填写真实信息，完成酒店预订</h5>
                            </div>
                            <div class="wizard-navigation">
                                <ul>
                                    <li><a href="#details" data-toggle="tab">订单信息</a></li>
                                    <li><a href="#captain" data-toggle="tab">个人信息</a></li>
                                </ul>
                            </div>

                            <div class="tab-content">
                                <div class="tab-pane" id="details">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <h4 class="info-text"> 以下为订单详细信息 </h4>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons"></i>
													</span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">酒店名称</label>
                                                    <input name="" value="{{ hotel_info.name }}" readonly="readonly"
                                                           type="text" class="form-control">
                                                </div>
                                            </div>

                                            <div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons"></i>
													</span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">酒店地址</label>
                                                    <input name="" type="text" readonly="readonly"
                                                           value="{{ hotel_info.address }}" class="form-control">
                                                </div>
                                            </div>

                                        </div>

                                        <div class="col-sm-6">
                                            <div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons"></i>
													</span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">营业时间</label>
                                                    <input name="" value="{{ hotel_info.open_time }}"
                                                           readonly="readonly" type="text" class="form-control">
                                                </div>
                                            </div>

                                            <div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons"></i>
													</span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">联系方式</label>
                                                    <input name="" type="text" readonly="readonly"
                                                           value="{{ hotel_info.phone }}" class="form-control">
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col-sm-6">
                                            <div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons"></i>
													</span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">房型</label>
                                                    <input name="" value="{{ home_info.name }}" readonly="readonly"
                                                           type="text" class="form-control">
                                                </div>
                                            </div>

                                            <div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons"></i>
													</span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">房型介绍</label>
                                                    <input name="" type="text" readonly="readonly"
                                                           value="{{ home_info.datail }}" class="form-control">
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col-sm-6">
                                            <div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons"></i>
													</span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">价格</label>
                                                    <input name="" value="{{ home_info.price }}" readonly="readonly"
                                                           type="text" class="form-control">
                                                </div>
                                            </div>

                                            <div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons"></i>
													</span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">剩余数量</label>
                                                    <input name="" type="text" readonly="readonly"
                                                           value="{{ home_info.num }}" class="form-control">
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane" id="captain">
                                    <h4 class="info-text">请输入您的详细信息，完成订单提交</h4>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons"></i>
													</span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">酒店名称</label>
                                                    <input name="hotel_name" value="{{ hotel_info.name }}"
                                                           readonly="readonly" type="text" class="form-control">
                                                </div>
                                            </div>

                                            <div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons"></i>
													</span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">入住人姓名</label>
                                                    <input name="name" type="text" value="{{ userinfo.name }}"
                                                           class="form-control">
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col-sm-6">
                                            <div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons"></i>
													</span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">房型</label>
                                                    <input name="home_name" value="{{ home_info.name }}"
                                                           readonly="readonly" type="text" class="form-control">
                                                </div>
                                            </div>

                                            <div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons"></i>
													</span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">房间价格</label>
                                                    <input name="home_price" type="text" value="{{ home_info.price }}"
                                                           readonly="readonly" class="form-control">
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col-sm-6">
                                            <div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons"></i>
													</span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">手机号</label>
                                                    {% ifequal userinfo.phone None %}
                                                        <input name="phone" type="text" class="form-control">
                                                    {% else %}
                                                        <input name="phone" value="{{ userinfo.phone }}" type="text"
                                                               class="form-control">
                                                    {% endifequal %}

                                                </div>
                                            </div>

                                            <div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons"></i>
													</span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">到达日期</label>
                                                    <select class="form-control" name="get_day">
                                                        <option>请选择</option>
                                                        {% for foo in user_time %}
                                                            <option value="{{ foo }}">{{ foo }}</option>
                                                        {% endfor %}

                                                    </select>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col-sm-6">
                                            <div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons"></i>
													</span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">身份证号</label>
                                                    <input name="id_card" type="text" class="form-control">
                                                </div>
                                            </div>

                                            <div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons"></i>
													</span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">到达时间</label>
                                                    <select class="form-control" name="get_time">
                                                        <option>请选择</option>
                                                        {% for foo in get_minute %}
                                                            <option value="{{ foo }}">{{ foo }}</option>
                                                        {% endfor %}

                                                    </select>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col-sm-6">
                                            <div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons"></i>
													</span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">天数</label>
                                                    <input name="data" type="number" class="form-control">
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col-sm-6">
                                            <div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons"></i>
													</span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">入住人数</label>
                                                    <input name="live_num" type="number" class="form-control">
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="wizard-footer">
                                <div class="pull-right">
                                    <input type='submit' class='btn btn-finish btn-fill btn-danger btn-wd'
                                           name='finish' value='提交'/>
                                </div>

                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>
                </div> <!-- wizard container -->
            </div>
        </div> <!-- row -->
    </div> <!--  big container -->

</div>

</body>
<!--   Core JS Files   -->
<script src="{% static 'assets/js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/jquery.bootstrap.js' %}" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="{% static 'assets/js/material-bootstrap-wizard.js' %}"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="{% static 'assets/js/jquery.validate.min.js' %}"></script>
</html>
