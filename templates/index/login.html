{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png">
  <title>用户登录</title>
   <link href="{% static 'css/icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
</head>

<body class="sticky-header">

 
 <!--Start login Section-->
  <section class="login-section">
       <div class="container">
           <div class="row">
               <div class="login-wrapper">
                   <form action="{% url 'main:login_ver' %}" method="post">
                       {% csrf_token %}
                        <div class="login-inner">
                       
                       <div class="logo">
                         <img src="{% static 'images/logo-dark.png' %}"  alt="logo"/>
                       </div>
                   		
                   		<h2 class="header-title text-center">登录</h2>
                        
                       <form>
                           <div class="form-group">
                               <input type="text" class="form-control" name="username"  placeholder="用户名" >
                           </div>
                           
                           <div class="form-group">
                               <input type="password" class="form-control" name="password"  placeholder="密码" >
                           </div>

                           <div class="form-group">
                                <input type="text" class="form-control" name="code"  placeholder="验证码" >
                               <img  src="{% url 'main:ver_code' %}"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span id="img"> 看不清？点击图片换一张 </span>
                           </div>

						<div class="form-group">
                           <div class="pull-left">
                            <div class="checkbox primary">
                              <input  id="checkbox-2" type="checkbox">
                              <label for="checkbox-2">Remember me</label>
                            </div>
                           </div>
                           
                           <div class="pull-right">
                           	   <a href="{% url 'main:reset_password' %}" class="a-link">
                               <i class="fa fa-unlock-alt"></i> 忘记密码?
                               </a>
                           </div>
                         </div>
                          
                           <div class="form-group">
                               <input type="submit" value="登录" class="btn btn-primary btn-block" >
                           </div>
                           
                           <div class="form-group text-center">
                            没有账户?  <a href="{% url 'main:regist' %}">注册</a>
                           </div>
                           <div class="form-group text-center">
                            商家服务?  <a href="{% url 'hotel:index' %}">登录</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'hotel:regist' %}">注册</a>
                           </div>
                           
                       </form>
                       
                        <div class="copy-text"> 
                         <p class="m-0">2021 &copy; made by 谢瑞雪</p>
                        </div>
                    
                   </div>
                   </form>
               </div>
               
           </div>
       </div>
  </section>

    <!--Begin core plugin -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
     <script type="text/javascript" src="{% static 'js/change' %}"></script>
    <!-- End core plugin -->

</body>

</html>
